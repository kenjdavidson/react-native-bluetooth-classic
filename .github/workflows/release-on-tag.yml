# Automatic Release and Changelog Generation
# This workflow automatically creates a GitHub release with a generated changelog
# when a new tag is pushed to the repository.
name: Create Release on Tag

# Trigger on tag pushes
on:
  push:
    tags:
      - '*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation
      
      - name: Get tag name
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const tag = '${{ steps.tag.outputs.tag }}';
            
            // Generate release notes automatically
            const { data: releaseNotes } = await github.rest.repos.generateReleaseNotes({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
            });
            
            // Create the release
            const { data: release } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: `Release ${tag}`,
              body: releaseNotes.body,
              draft: false,
              prerelease: tag.includes('-rc') || tag.includes('-beta') || tag.includes('-alpha'),
            });
            
            console.log(`Release created: ${release.html_url}`);
